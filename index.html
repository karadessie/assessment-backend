    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")

              const data = response.data;
              alert(data);
            });
      };

  <p></p>

<select>

<script>
 document.getElementById("questionAndAnswer").onchange = function () {

};

<p></p>
  <form id="addAnswer">
    <label for="addAnswer">Add an Answer</label>
			<input name="answerInput" id="answerInput" type="text">
  </form>
  <script>
    document.getElementById("addAnswer").onchange = function (e) {
     e.preventDefault()
     const answerInput = document.querySelector("#answerInput")
     const body = {newAnswer: answerInput.value}
     
     console.log(body) 
     axios.post("http://localhost:4000/api/answerInput/", body)
         .then(function (response) {
           const data = response.data;
           alert(data);
         });
   };
   </script>
   
<p></p>
  <form id="deleteAnswer">
    <label for="deleteAnswer">Delete an Answer</label>
			<input name="deleteInput" id="deleteInput" type="text">
  </form>

  <script>
    document.getElementById("deleteAnswer").onchange = function (e) {
     e.preventDefault()
    const deleteInput = document.querySelector("#deleteInput")
    const param = {newDelete: deleteInput.value}
     
     console.log(param) 
     axios.delete(`http://localhost:4000/api/${deleteInput.value}`)
         .then(function (response) {
           console.log(response.status)
           const data = response.data;
           alert(data)
         })
         .catch(error => {
           console.log(error)
         })
   };
   </script>
